version: 2.1

jobs:
  build-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: frontend-build-${CIRCLE_WORKFLOW_ID}
      - run: 
          name: Front-end build
          command: |
            cd ./frontend &&
            npm install &&
            npm run build
      - save_cache:
          paths: ./frontend/node_modules
          key: frontend-build-${CIRCLE_WORKFLOW_ID}

  build-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: backend-build-${CIRCLE_WORKFLOW_ID}
      - run:
          name: Back-end build
          command: |
             cd ./backend &&
             npm install &&
             npm run build
      - save_cache:
          paths: ./backend/node_modules
          key: backend-build-${CIRCLE_WORKFLOW_ID}

workflows:
  default:
    jobs:
      - build-frontend
      - build-backend
